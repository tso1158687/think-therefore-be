<div class="flex justify-content-center mt-4 mb-4 relative">
  <div class="w-full absolute colorful-bg top-0 left-0 h-full"></div>
  <img src="logo2.webp" height="200px" class="border-circle z-3" />
</div>
<div class="flex justify-content-center align-content-enter">
  <div class="flex text-5xl font-bold text-blue-50 relative text-center">
    <span class="colorful-text">
      {{ "think_first" | translate }}
    </span>
  </div>
</div>

<div class="grid flex justify-content-center mr-2 ml-2 mt-2 mb-2">
  <div class="col-12 lg:col-3 md:col-9">
    <p-card
      subheader="{{ 'cogito_ergo_sum' | translate }}"
      styleClass="bg-gray-600 text-blue-50 text-center h-full"
    >
      <ng-template pTemplate="header">
        <div class="pt-4">
          <i class="pi pi-crown" style="font-size: 2.5rem"></i>
        </div>
      </ng-template>
      <p>
        {{ "intro1" | translate }}
      </p>
    </p-card>
  </div>

  <div class="col-12 lg:col-3 md:col-9">
    <p-card
      subheader="{{ 'can_doubt' | translate }}"
      styleClass="bg-gray-600 text-blue-50 text-center h-full"
    >
      <ng-template pTemplate="header">
        <div class="pt-4">
          <i class="pi pi-question-circle" style="font-size: 2.5rem"></i>
        </div>
      </ng-template>
      <p>
        {{ "intro2" | translate }}
      </p>
    </p-card>
  </div>
</div>

<div class="grid flex justify-content-center mr-2 ml-2">
  <div class="col-12 lg:col-3 md:col-9">
    <p-card
      subheader="{{ 'can_trust' | translate }}"
      styleClass="bg-gray-600 text-blue-50 text-center h-full"
    >
      <ng-template pTemplate="header">
        <div class="pt-4">
          <i class="pi pi-hammer" style="font-size: 2.5rem"></i>
        </div>
      </ng-template>
      <p>
        {{ "intro3" | translate }}
      </p>
    </p-card>
  </div>

  <div class="col-12 lg:col-3 md:col-9">
    <p-card
      subheader="{{ 'title' | translate }}"
      styleClass="bg-gray-600 text-blue-50 text-center h-full"
    >
      <ng-template pTemplate="header">
        <div class="pt-4">
          <i class="pi pi-graduation-cap" style="font-size: 2.5rem"></i>
        </div>
      </ng-template>
      <p>
        {{ "intro4" | translate }}
      </p>
    </p-card>
  </div>
</div>

<div class="flex justify-content-center mt-4">
  <p-button
    label="{{ 'start_to_analysis_and_think' | translate }}"
    [routerLink]="['think']"
    [outlined]="true"
    severity="secondary"
  />
</div>
