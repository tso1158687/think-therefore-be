<div
  class="flex flex-column flex-wrap gap-3 align-items-center text-blue-50 w-full h-full"
  [formGroup]="askForm"
>
  <div class="text-5xl font-bold mt-8 mb-8 pl-4 pr-4">
    自己想過的事情是騙不了你的
  </div>
  <div class="flex">
    @if (conversation) {

    <div class="card flex justify-content-center flex-column pl-4 pr-4">
      @for (message of conversation.messages; track $index) { @if
      (message.role==='model') {

      <p-card styleClass="mt-4 bg-gray-900 text-white">
        <markdown [data]="message.parts[0].text"></markdown>
      </p-card>
      }@else {
      <markdown [data]="message.parts[0].text"></markdown>

      } }
    </div>
    }
  </div>
  <div class="flex">
    @if(isLoading){
    <p-progressSpinner ariaLabel="loading" />}
  </div>
  <div class="card flex justify-content-center">
    <p-selectButton
      [options]="preconditionOptions"
      formControlName="precondition"
      optionLabel="name"
      optionValue="value"
    />
  </div>
  <div class="w-full">
    <app-question-input
      (askQuestionEvent)="askQuestion($event)"
      (newQuestionEvent)="newQuestion()"
    ></app-question-input>
  </div>
</div>
