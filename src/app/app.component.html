<h1>有思固有在</h1>
<div class="flex">
  <input type="text" [(ngModel)]="currentQuestion" />
  {{ currentQuestion }}
  <p-button (click)="askQuestion()" label="Submit" />
  <div>
    解答:
    {{ answer }}
  </div>
</div>

<textarea
  rows="1"
  cols="30"
  pInputTextarea
  [autoResize]="true"
  [(ngModel)]="value"
></textarea>
